mutation createPost($title: String!, $text: String!) {
  createPosts(createPostDto: { title: $title, text: $text }) {
    response {
      message
      error
      status
    }
    post {
      id
      title
      text
    }
  }
}

mutation createComment($text: String!, $postId: Float!, $parentId: Float) {
  createComment(createCommentDto: { text: $text, postId: $postId, parentId: $parentId }) {
    id
    text
    userId
    postsId
    parentId
    replyCount
  }
}

query findAllPosts($skip: Int!, $take: Int!) {
  findAllPosts(paginationInput: { skip: $skip, take: $take }) {
    total
    items {
      id
      title
      text
      userId
      user {
        name
        email
      }
      comments {
        id
        text
        userId
        postsId
        parentId
        replyCount
        user {
          name
          email
        }
      }
      user {
        name
        email
      }
    }
  }
}

query findPostById($id: Float!) {
  findPostById(id: $id) {
    response {
      message
      error
      status
    }
    post {
      id
      title
      text
      userId
      user {
        name
        email
      }
      comments {
        id
        text
        userId
        postsId
        parentId
        replyCount
        user {
          name
          email
        }
      }
    }
  }
}

query replies($commentId: Float!) {
  replies(commentId: $commentId) {
    id
    text
    userId
    postsId
    parentId
    replyCount
    user {
      name
      email
    }
  }
}
